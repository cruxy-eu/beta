name: Build Docker Images

on:
  push:
    branches: ["main"]
    tags: ["v*.*.*"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-push-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        action:
          - { action: "post-comment", image: "cruxy-eu/beta/post-comment" }

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          # Use the 'image' name from the matrix for the container
          images: ghcr.io/${{ github.repository }}/${{ matrix.action.image }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          # Point to the single, reusable Dockerfile
          file: ./actions/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # --- This is the magic ---
          # Pass the matrix variables as ARGs to the Dockerfile
          build-args: |
            ACTION_NAME=${{ matrix.action.action }}
